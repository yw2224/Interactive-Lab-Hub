<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:url" content="http://computacao.uea.edu.br/ludus/posueagames/rageloop/breakout/" />
    <meta property="og:title" content="Breakout Tron Legacy" />
    <meta property="og:site_name" content="Especialização em Desenvolvimento de Jogos Eletrônicos da UEA" />
    <meta property="og:description" content="Jogo Breakout inspirado no filme Tron Legacy" />

    <meta property="og:image" content="http://computacao.uea.edu.br/ludus/posueagames/rageloop/breakout/assets/adgame_600-480.png" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="600" />
    <meta property="og:type" content="website" />

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Breakout!</title>

    <style type="text/css">

    @font-face {
        font-family: 'Tr2n';
        src: url('assets/Tr2n.ttf');
    }

    body {
        background: #000;
    }

    canvas {
        background-image: url('assets/bg03.png');
    }

    h1 {
        font-family: 'Tr2n';
        text-align: center;
        color: #00bfff;
    }

    .container_border {
        -webkit-box-shadow: 1px 1px 40px #00bfff;
        -moz-box-shadow: 1px 1px 40px #00bfff;
        -ms-box-shadow: 1px 1px 40px #00bfff;
        -o-box-shadow: 1px 1px 40px #00bfff;
        box-shadow: 1px 1px 40px #00bfff;

        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -ms-border-radius: 10px;
        -o-border-radius: 10px;
        border-radius: 10px;
    }

    #canvas-container {
        position: relative;
        display: none;
        margin: 0 auto;
        width: 600px;
        height: 480px;
    }


    #restart_btn {
        position: absolute;
        top: 300px;
        left:220px;
        visibility: hidden;
    }

    /* Menu Style */
    #menu-container {
        display: block;
        margin: 0 auto;
        width: 600px;
        height: 480px;
        background-image: url('assets/bg_menu.png');
    }

    #start_btn {
        position: relative;
        top: 300px;
        left:240px;
    }

    /* button styles*/

    .button {
        color: #00bfff;
        font-size: 24px;
        background: transparent;
        font-family: Tr2n;
        border: none;
        cursor: pointer;
    }

    .button:hover {
        border: none;
        color: #fff;
    }

    .button:active  {
        border: none;
    }

    .credits > p {
        font-family: Verdana, Arial, sans-serif;
        color:  #00bfff;
        margin: 5px 0 0 0;
    }

    .text-container {
        font-size: 14px;
        margin: 35px auto;
        width: 600px;
        text-align: center;
    }
    </style>
</head>

<body onload="init()">
    <h1>Breakout Tron Legacy</h1>

    <div id="canvas-container" class="container_border">
        <canvas id="canvas" width="600" height="480">
            Navegador não compatível com HTML5 Canvas
        </canvas>
        <button id="restart_btn" class="button">Restart</button>
    </div>

    <div id="menu-container" class="container_border">
        <button id="start_btn" class="button">Start</button>
    </div>

    <div class="text-container">
        <div class="credits">
            <p>Time: Moacir de Oliveira, Paulo Alexandre, Petrina Kimura, Rodrigo Braga</p>
            <p>Professor Jucimar Junior</p>
            <p>Pós-graduação em Desenvolvimento de Jogos Eletrônicos</p>
            <p>Universidade do Estado do Amazonas</p>
        </div>
    </div>

    <script src="src/libs/stats.min.js"></script>

    <script src="src/ImageLoader.js"></script>
    <script src="src/Hud.js"></script>
    <script src="src/Player.js"></script>
    <script src="src/Ball.js"></script>
    <script src="src/Bar.js"></script>
    <script src="src/Level.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/menu.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
